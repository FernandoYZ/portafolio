services:
  portafolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio_app
    ports:
      - "3100:3100"
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3100/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
