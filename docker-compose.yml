services:
  portafolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: portafolio_app
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - coolify

networks:
  coolify:
    external: true
