server {
    listen 80;
    server_name fernandoyz.com www.fernandoyz.com;
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name fernandoyz.com www.fernandoyz.com;

    root /var/www/portfolio/dist;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/fernandoyz.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/fernandoyz.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    location ~* \.(html)$ {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate";
        expires off;
    }

    location ~* \.(css|js|mjs|png|jpg|jpeg|gif|ico|svg|webp|avif|woff|woff2|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    location / {
        try_files $uri $uri/ /index.html;
    }

    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}
